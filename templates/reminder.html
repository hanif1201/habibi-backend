<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}} - Habibi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        color: white;
        padding: 30px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      .content {
        background: white;
        padding: 30px;
        border: 1px solid #ddd;
      }
      .button {
        background: #ff69b4;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 25px;
        display: inline-block;
        margin: 20px 0;
      }
      .footer {
        background: #f8f9fa;
        padding: 20px;
        text-align: center;
        color: #666;
        border-radius: 0 0 10px 10px;
      }
      .highlight {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{title}}</h1>
    </div>
    <div class="content">
      <h2>Hi {{firstName}}!</h2>

      <div class="highlight">
        <p style="margin: 0; font-size: 16px; line-height: 1.6">{{message}}</p>
      </div>

      <a href="{{actionUrl}}" class="button">{{actionText}}</a>

      <p style="color: #666; font-size: 14px; margin-top: 30px">
        {{footerMessage}}
      </p>
    </div>
    <div class="footer">
      <p>Thanks for using Habibi! ðŸ’•<br />The Habibi Team</p>
    </div>
  </body>
</html>
